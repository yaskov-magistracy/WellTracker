name: Docker Image CI

on:
  push:
    branches: [ "master" ]

env:
  BACKEND_IMAGE: fnatikjk/welltracker-backend:last
  BACKEND_DOCKER_LOGIN: fnatikjk
  FRONTEND_DOCKER_LOGIN: iceneo

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Docker login
      env:
        DOCKER_LOGIN: ${{ env.BACKEND_DOCKER_LOGIN }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD_BACKEND }}
      run:
        docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD

    - name: Build and push image
      env:
        BACKEND_IMAGE_TAG: ${{ env.BACKEND_IMAGE }}
      run: |
        cd ./API
        docker build -f Dockerfile --force-rm -t $BACKEND_IMAGE_TAG .
        docker push $BACKEND_IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest

    needs: ["build-backend"]

    steps:
    - name: Run docker compose
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ vars.VPS_HOST }}
        username: ${{ vars.SSH_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd deploy
          sudo sh compose.sh
