<ion-header [translucent]="true">
  <ion-toolbar [color]="'primary'">
    <ion-title>
      Вход
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="wrapper">
    <ion-card class="card">
      <ion-card-content>
        <form class="form" [formGroup]="loginForm">
          <ion-input class="form__input"
                     mode="md"
                     [fill]="'outline'"
                     [label]="'Логин'"
                     [labelPlacement]="'stacked'"
                     [formControlName]="'login'"
          ></ion-input>
          <ion-input class="form__input"
                     mode="md"
                     [type]="'password'"
                     [fill]="'outline'"
                     [label]="'Пароль'"
                     [labelPlacement]="'stacked'"
                     [formControlName]="'password'"
          >
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>

          <ion-button class="form__submitBtn"
                      [disabled]="loginForm.invalid"
                      (click)="login()"
          >Войти</ion-button>

          <ion-button class="form__signUpBtn"
                      [routerLink]="['/auth', 'signup']"
                      [color]="'medium'"
                      [fill]="'clear'"
                      [size]="'small'"
          >Регистрация</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
