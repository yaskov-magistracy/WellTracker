
<ion-header [translucent]="true">
    <ion-toolbar [color]="'primary'">
      <ion-title>
        Личный кабинет
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" [color]="'light'">
    <div class="wrapper">
      <app-personal-account-user-build [userBuildFormGroup]="userInfoForm"></app-personal-account-user-build>
      <section class="wrapper__buttons">
        <ion-button class="wrapper__buttons-btn"
          [expand]="'block'"
          [fill]="'clear'"
          [disabled]="saveBtnDisabled()"
          (click)="saveChanges()"
        >Сохранить</ion-button>
        <ion-button class="wrapper__buttons-btn"
          id="signOutBtn"
          [expand]="'block'"
          [color]="'danger'"
          [fill]="'clear'"
        >Выйти из аккаунта</ion-button>
      </section>

    </div>

  </ion-content>

<ion-action-sheet
  header="Подтверждение выхода"
  subHeader="Вы уверены, что хотите выйти?"
  [trigger]="'signOutBtn'"
  [buttons]="actionSheetButtons"
  (didDismiss)="logout($event)"
>
</ion-action-sheet>
