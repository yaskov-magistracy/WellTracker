
  <ion-header [translucent]="true">
    <ion-toolbar [color]="'primary'">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        WellTracker
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <section class="kcalAndNutrientsSection">
      <h2 class="kcalAndNutrientsSection__title">Итоги дня</h2>
      <app-kcal-summary
        [kcalRequired]="kcalRequired()"
        [kcalConsumed]="kcalConsumed()"
        [kcalBurnt]="kcalBurnt()"
        [fatRequired]="fatRequired()"
        [fatConsumed]="fatConsumed()"
        [proteinRequired]="proteinRequired()"
        [proteinConsumed]="proteinConsumed()"
        [carbsRequired]="carbsRequired()"
        [carbsConsumed]="carbsConsumed()"
      ></app-kcal-summary>

      <app-today-meals [diary]="diaryMock"></app-today-meals>

      <app-diary-statistic></app-diary-statistic>
    </section>

  </ion-content>
